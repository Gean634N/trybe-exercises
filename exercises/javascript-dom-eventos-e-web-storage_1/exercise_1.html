<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */

      // 1 -Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function quastao1 () {
        document.getElementsByTagName('p')[1].innerText = 'Estarei trabalhando na area de tecnologia e amando meu trabalho';
      }
      quastao1()

      //  2 -Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function questao2() {
        document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)';
      }
      questao2();

      //  3 -Crie uma função que mude a cor do quadrado vermelho para branco.
      function questao3() {
        document.getElementsByClassName('center-content')[0].style.backgroundColor = '#fff';
      }
      questao3();

      //  4 - Crie uma função que corrija o texto da tag <h1>.
      function questao4() {
        document.getElementsByTagName('h1')[0].innerHTML = 'Exercício 5.1 - JavaScript';
      }
      questao4();

      //  5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function questao5() {
        let upercaseP = document.getElementsByTagName('p');
        for (let i = 0; i < upercaseP.length; i += 1) {
          upercaseP[i].innerHTML = upercaseP[i].innerHTML.toUpperCase();
        }
      }
      questao5();

      // 6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function questao6() {
        let paragrafo = document.getElementsByTagName('p');
        for (let i = 0; i < paragrafo.length; i += 1) {
          console.log(paragrafo[i].innerText);
        }
      }
      questao6();

    </script>
  </body>
</html>
